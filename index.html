<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header info -->
    <header class="jumbotron ">
      <!-- centered text -->
      <h1 class="display-3 d-flex justify-content-center">Work Day Scheduler</h1>
      <!-- centered text -->
      <p class="lead d-flex justify-content-center">A simple calendar app for scheduling your work day</p>
      <!-- centered spot for date which is filled by js -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- container for the hourly timeslots -->
    <div class="container">

      <!-- row for a specific hour -->
      <div class="input-group row">
        <!-- hour portion of row -->
        <div class="input-group-prepend">
          <span class="hour">9AM</span>
        </div>
        <!-- input portion of row -->
        <textarea type="text" class="form-control description" aria-label="Description"></textarea>
        <!-- button portion of row -->
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>

      <!-- row for a specific hour -->
      <div class="input-group row">
        <!-- hour portion of row -->
        <div class="input-group-prepend">
          <span class="hour">10AM</span>
        </div>
        <!-- input portion of row -->
        <textarea type="text" class="form-control description" aria-label="Description"></textarea>
        <!-- button portion of row -->
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
